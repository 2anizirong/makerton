<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삐용삐용</title>
    <link rel="stylesheet" href="/static/css/signupStyles.css">
</head>
<body>
    <!-- 헤더 -->
    <header>
        <div class="header-bar">
            <div class="logo-container">
                <img src="/static/images/logo.png" class="logo" alt="Logo">
                <h1 class="main-title"><a href="/">삐용삐용</a></h1>
            </div>
            <nav class="nav-menu">
                <a href="/" class="nav-item">메인 화면</a>
                <a href="/fireservice" class="nav-item">화재 대처 서비스</a>
                
                {% if user_name %}
                    <a href="/user_profile" class="nav-item">{{ user_name }}님</a>
                    <a href="/logout" class="nav-item">로그아웃</a>
                {% else %}
                    <a href="/signup" class="nav-item active">계정 정보</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <!-- 회원 가입 섹션 -->
    <section class="signup-section">
        <h2>계정 정보</h2>
        <p>로그인을 위해 필요한 정보를 입력해 주세요.<br>아직 계정이 없다면 회원 가입 해주세요.</p>

        <form class="signup-form" action="/login" method="POST">
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" placeholder="이름을 입력해 주세요" required>
            </div>
            <div class="form-group">
                <label for="phone">전화 번호 ('-' 제외한 숫자만 입력하세요)</label>
                <input type="tel" id="phone" name="phone" placeholder="전화 번호를 입력해 주세요" required>
            </div>
            <div class="button-container">
                <button type="submit" class="login-button">로그인</button>
                <a href="/newsignup" class="signup-button">회원 가입</a>
            </div>
            <!-- 오류 메시지 표시 -->
            {% if error_message %}
                <p id="error-message">{{ error_message }}</p>
            {% endif %}
        </form>
    </section>
</body>
</html>
