<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삐용삐용</title>
    <link rel="stylesheet" href="/static/css/user_profileStyle.css">
</head>
<body>
    <!-- 헤더 -->
    <header>
        <div class="header-bar">
            <div class="logo-container">
                <img src="/static/images/logo.png" class="logo" alt="Logo">
                <h1 class="main-title"><a href="/">삐용삐용</a></h1>
            </div>
            <nav class="nav-menu">
                <a href="/" class="nav-item">메인화면</a>
                <a href="/fireservice" class="nav-item">화재 대처 서비스</a>
                {% if user_name %}
                    <a href="/user_profile" class="nav-item active">{{ user_name }}님</a>
                    <a href="/logout" class="nav-item">로그아웃</a>
                {% else %}
                    <a href="/signup" class="nav-item">계정 정보</a>
                {% endif %}
            </nav>
        </div>
    </header>
    
    <!-- 사용자 정보 섹션 -->
    <section class="user-profile">
        <div class="profile-header">
            <div class="profile-icon">
                <img src="/static/images/logo.png" alt="User Icon" id="profileImage">
            </div>
            <h2>{{ user_name }}님</h2>
            <button id="editProfileBtn">편집</button>
        </div>

        <!-- 프로필 편집 모달 -->
        <div id="editProfileModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>          <!-- 'x'를 나타내는 문자 엔터티 -->
                <form id="profileEditForm">
                    <label for="profileImageUpload">프로필 이미지 변경<br>(정방형 사진을 추천합니다.)</label>
                    <input type="file" id="profileImageUpload" name="profileImage" accept="image/*">
                    <button type="button" id="saveProfileImageBtn">저장</button>
                </form>
            </div>
        </div>
    </section>

    <!-- 즐겨찾기 목록 섹션 -->
    <div id="location-list" class="favorite-places">
        <!-- 즐겨찾기한 장소들 여기에 추가 -->
    </div>
    <script src="/static/javascript/profileimg.js"></script>
    <script src="/static/javascript/profileplace.js"></script>
</body>
</html>
