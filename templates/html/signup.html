<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삐용삐용</title>
    <link rel="stylesheet" href="/static/css/signupStyles.css">
</head>
<body>
    <!-- 헤더 -->
    <header>
        <div class="header-bar">
            <div class="logo-container">
                <img src="/static/images/logo.png" class="logo" alt="Logo">
                <h1 class="main-title"><a href="/">삐용삐용</a></h1>
            </div>
            <nav class="nav-menu">
                <a href="/" class="nav-item">메인 화면</a>
                <a href="/fireservice" class="nav-item">화재 대처 서비스</a>
                <a href="/signup" class="nav-item active">회원 가입</a>
            </nav>
        </div>
    </header>

    <!-- 회원 가입 섹션 -->
    <section class="signup-section">
        <h2>회원 가입</h2>
        <form class="signup-form" action="/signup" method="POST">
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="phone">휴대전화</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <button type="submit" class="signup-button">회원 가입</button>
        </form>
    </section>
</body>
</html>
